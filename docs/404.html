<!DOCTYPE html>
<html>
  <head>
    <title>My App</title>
    <script>
      // ========================================
      //---------------
      // Took it from here:
      // - https://stackoverflow.com/questions/47677220/vuejs-history-mode-with-github-gitlab-pages
      //---------------
      // ========================================
      const segment = 1

      sessionStorage.redirect = '/' + location.pathname.slice(1).split('/').slice(segment).join('/')

      location.replace(
        location.pathname.split('/').slice(0, 1 + segment).join('/')
      )
    </script>
  </head>
</html>
